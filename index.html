<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/desktop/logo.svg" alt="pod icon">
    </div>
  </header>
  <aside>
    <img src="assets/tablet/image-host.jpg" alt="podcast host" class="tablet-host">
    <img src="assets/desktop/image-host.jpg" alt="podcast host" class="desktop-host">
    <div class="podcast-host">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="circle dots" class="circle-dots">
    </div>
  </aside>
  <main class="main-content" role="main">
    <h1>Publish your podcasts <br> everywhere.</h1>
    <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <form action="" role="form" class="desktop-form" id="desktop-form">
      <input type="email" name="" id="desktopEmail" placeholder="Email address">
      <button type="submit" role="button">Request access</button>
      <p class="error-empty">Oops! Please add your email</p>
      <p class="error-invalid">Oops! Please check your email</p>
    </form>
    <div class="icons-group">
      <div class="icon">
        <img src="assets/desktop/spotify.svg" alt="spotify icon">
      </div>
      <div class="icon">
        <img src="assets/desktop/apple-podcast.svg" alt="apple podcast icon">
      </div>
      <div class="icon">
        <img src="assets/desktop/google-podcasts.svg" alt="google podcast icon">
      </div>
      <div class="icon">
        <img src="assets/desktop/pocket-casts.svg" alt="pocket casts icon">
      </div>
    </div>
    <form class="mobile-form" id="mobile-form">
      <input type="email" name="" id="mobileEmail" placeholder="Email address">
      <button type="submit" role="button">Request access</button>
    </form>
  </main>
  <script>
    let inputs = document.querySelectorAll("input[type='email']");
    let error_empty = document.querySelector('.error-empty');
    let error_invalid = document.querySelector('.error-invalid');

    inputs.forEach( input => {
      input.nextElementSibling.addEventListener('click', function(e) {
        e.preventDefault();
        if (input.value === '') {
          error_empty.style.display = "block";
          error_invalid.style.display = "none";
        } else {
          if ( !(input.value.includes('@')) ) {
            error_empty.style.display = "none";
            error_invalid.style.display = "block";
          }
        }

      })
      
    })
  </script>
</body>
</html>
